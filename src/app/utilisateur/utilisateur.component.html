          <div class="col-md-4">
            <div class="card">
                <div class="header">
                    <h4 class="title">Chercher un utilisateur</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                              <div class="col-md-4">
                                      <div class="form-group">
                                          <label>Nom utilisateur</label>
                                          <input type="text" class="form-control" placeholder="id de User" [(ngModel)]="searchText" name="search">
                                          <ul>
                                              <li *ngFor = "let u of users | filter : searchText">
                                                  {{u.nomUtilisateur}}
                                              </li>
                                          </ul>
                                      </div>
                              </div>
                            </div>
                        <button type="submit" class="btn btn-info btn-fill pull-right">Chercher</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
    
</div>
          <div>
              <div class="col-md-12">
                  <div class="card">
                      <div class="header">
                          <h4 class="title">Liste des utilisateurs</h4>
                      </div>
                      <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                  <thead>
                                      <tr>
                                          <th>Nom</th>
                                          <th>Prénom</th>
                                          <th>Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let u of users">
                                          <td>{{u.nomUtilisateur}}</td>
                                          <td>{{u.prenomUtilisateur}}</td>
                                          <td><a href="editProfil.html">Edit</a></td>
                                      </tr>
                                  </tbody>
                            </table>
  
                      </div>
                  </div>
              </div>
