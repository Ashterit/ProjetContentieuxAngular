<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Ajouter un rôle</h4>
                  </div>
                  <div class="content">
                      <form (ngSubmit)="createRole()">
                          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Liste des rôles</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Libelle</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let r of roles">
                                      <td>{{r.libelle}}</td>
                                  </tr>
                              </tbody>
                        </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
