<div class="main-content" >
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Liste des tribunaux</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Tribunal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let r of tribunaux">
                                        <td>{{r.tribunal}}</td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
